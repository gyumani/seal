<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seal</title>
    <link rel="shortcut icon" href="/resources/image/favicon.ico" />
    <link rel="stylesheet" href="../../css/common.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/login.css" />
    <link rel="stylesheet" href="../../css/join.css" />
    <link rel="stylesheet" href="../../css/profile.css" />
    <script
      src="https://kit.fontawesome.com/dc1a0d5709.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <style></style>
  <body>
    <div class="login_container">
      <div class="login_box">
        <h1 id="login_logo"><a href="../main/index.html">Seal</a></h1>
        <form action="#" method="POST">
          <input
            type="text"
            id="input_id"
            class="login_input"
            placeholder="아이디를 입력해주세요"
            required
          />
          <input
            type="password"
            id="input_pwd"
            class="login_input"
            placeholder="패스워드를 입력해주세요"
            required
          />
          <input type="submit" id="login_btn" class="btn" value="로그인" />
        </form>
      </div>
      <a id="join_btn" class="btn" href="join.html"
        >회원가입을 하시려면 눌러주세요.</a
      >
      <a id="find_password" class="btn" href="join.html"
        >비밀번호를 잊어버리셨나요?</a
      >
    </div>
  </body>
</html>
